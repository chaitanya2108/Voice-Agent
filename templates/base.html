<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Flask App{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}"
          >Bella Vista Ristorante</a
        >
        <div class="navbar-nav">
          <a class="nav-link" href="{{ url_for('index') }}">Home</a>
          <a class="nav-link" href="{{ url_for('chat_page') }}"
            >Order Assistant</a
          >
          <a class="nav-link" href="{{ url_for('clover_oauth_page') }}"
            >POS Setup</a
          >
          <div class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="ttsDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              TTS Testing
            </a>
            <ul class="dropdown-menu" aria-labelledby="ttsDropdown">
              <li>
                <a class="dropdown-item" href="{{ url_for('voice_page') }}"
                  >Original Voice</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="{{ url_for('gemini_tts_page') }}"
                  >Google Gemini TTS</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="{{ url_for('system_tts_page') }}"
                  >System TTS</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main class="container mt-4">{% block content %}{% endblock %}</main>

    <footer class="bg-light text-center py-3 mt-5">
      <p>&copy; 2024 Flask App. Built with Flask.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
